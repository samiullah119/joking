<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="stylesheet" href="style./style.css">
</head>

<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo">
    </div>
    <div class="container">
        <ul class="thumb">
            <li>
                <a href="images/2019-.jpg" target="imgBox"> <img src="images/2019.jpg" width="150px " height="150px" alt="black style glaxy images"></a>
            </li>
            <li>
                <a href="images/2020-.jpg" target="imgBox"> <img src="images/2020.jpg" width="150px " height="150px" alt="black style glaxy images"></a>
            </li>
            <li>
                <a href="images/2021-.jpg" target="imgBox"> <img src="images/2021.jpg" width="150px " height="150px" alt="black style glaxy images"></a>
            </li>
        </ul>
        <div class="imgBox"><img width="500px" height="400px" src="images/2021-.jpg" alt="2019"></div>
    </div>


    <!-- javascript code is here -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function() {
            $('.thumb a').mouseover(function(e) {
                e.preventDefault();
                $('.imgBox img').attr("src", $(this).attr("href"))
            })
        })
    </script>
</body>

</html>
